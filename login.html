            background-size: cover;
            background-position: center;
        }
        .login-card {
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 2rem;
            border-radius: 10px;
            width: 40%; /* Adjusted width */
            margin-left: auto;
            margin-right: 2%; /* Margin from the right side */
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        /* .form-control, .btn-primary {
            border-radius: 10px;
        } */
        .form-control, .btn-primary {
    border-radius: 10px;
    background-color: rgba(255, 255, 255, 0.1); /* Transparent background */
    color: white; /* Text color */
    border: 1px solid rgba(255, 255, 255, 0.5); /* Transparent border */
}
.form-control:focus, .btn-primary:focus {
    background-color: rgba(255, 255, 255, 0.1); /* Ensure background remains transparent */
    border-color: rgba(255, 255, 255, 0.5); /* Ensure border color remains transparent */
    box-shadow: none; /* Optionally remove box shadow on focus */
}

.form-control::placeholder {
    color: rgba(255, 255, 255, 0.5); /* Placeholder text color */
}

        .card-body {
            width: 100%;
        }
        .sign-up {
            margin-top: 6rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="card login-card">
            <div class="card-body">
                <h5 class="card-title text-center">Login to your Account</h5>
                <form>
                    <div class="form-group mt-5">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="pssword">
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Keep me logged in</label>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Log In</button>
                    <div class="text-center sign-up">
                        <a href="#" class="text-white ">Don't have an account? Sign up</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
